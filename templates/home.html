{% extends "base.html" %}
{% block content %}
	<form action="/new_url" method="post">
		  <div class="input-group">
  			<span class="input-group-addon" id="basic-addon2">Long URL: </span>
  			<input type="text" name='long_url' class="form-control" placeholder="Input you long URL...." aria-describedby="basic-addon2">
		</div>
		<br>
		<div class="input-group">
		<span class="input-group-addon" id="basic-addon2">Short URL: </span>
  			<input type="text" name='short_url' class="form-control" placeholder="Input short URL...." aria-describedby="basic-addon2">
		</div>
		<br>
		<input type="submit" class="btn btn-primary" value="Send">
	</form>
{% endblock %}
